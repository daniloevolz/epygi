<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WECOM ADMINISTRADOR DE USUÁRIOS</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body onload="load()">
<div class="login-box">
    <h2>Inclusão de Dados</h2>
    <form id="dataForm">
        <div class="user-box">
            <input type="text" id="name" name="" required="" autocomplete="off">
            <label>Nome</label>
          </div>
          <div class="user-box">
            <input type="text" id="sip" required="" autocomplete="off">
            <label>SIP</label>
          </div>            
        <div class="user-box">
            <input type="text" id="num"name="" required="" maxlength="4" autocomplete="off">
            <label>Ramal</label>
          </div>
        <div class="user-box">
            <input type="text" id="department"name="" required="" autocomplete="off">
            <label>Departamento</label>
          </div>
        <div class="user-box">
            <input type="text" id="location" name="" required="" autocomplete="off">
            <label>Localização</label>
          </div>
        <div class="user-box">
            <input type="text" id="email" name="" required="" autocomplete="off">
            <label>E-mail</label>
          </div>    
            <div class="img-box">
            <label>Imagem</label>
            <input type="file" id="ipt-img-user" name="imgFile" required>
          </div>                 
          <a href="#" id="a-upload-user">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Adicionar
          </a>
    </form>
  
</div>   

  <script src="admin.js"></script>
</body>
</html>
